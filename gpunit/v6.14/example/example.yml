#lsid=urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00125:6.14

name: gistic example
description: GISTIC_2.0 with examplefiles from the 2.0.23 release
module: GISTIC_2.0
params:
    refgene.file:    "ftp://gpftp.broadinstitute.org/module_support_files/GISTIC/refgene/Human_Hg16.mat"
    seg.file:        "../../../doc/examplefiles/segmentationfile.txt"
    markers.file:    "../../../doc/examplefiles/markersfile.txt"
    maxspace:        "10000"
    array.list.file: "../../../doc/examplefiles/arraylistfile.txt"
    cnv.file:        "../../../doc/examplefiles/cnvfile.txt"
    gene.gistic: "1"
    amplifications.threshold: "0.1"
    deletions.threshold: "0.1"
    join.segment.size:   "4"
    q-value.threshold:   "0.25"
    remove.X:    "1"
    cap.val: "1.5"
    confidence.level:    "0.90"
    run.broad.analysis:  "0"
    focal.length.cutoff: "0.50"
    max.sample.segs: "2500"
    arm.peel:    "0"
    sample.center:   "median"
    gene.collapse.method:    "extreme"
    output.prefix:   "gpunit_example"

assertions:
    jobStatus: success
    diffCmd: [ "diff", "--strip-trailing-cr" ]
    files:
        stdout.txt:
            diff: ./expected/stdout.txt
        gpunit_example.all_data_by_genes.txt:
            diff: expected/example.all_data_by_genes.txt
        gpunit_example.all_lesions.conf_90.txt:
            diff: expected/example.all_lesions.conf_90.txt
        gpunit_example.all_thresholded.by_genes.txt:
            diff: expected/example.all_thresholded.by_genes.txt
        gpunit_example.amp_genes.conf_90.txt:
            diff: expected/example.amp_genes.conf_90.txt
        gpunit_example.arraylistfile.txt:
            diff: expected/example.arraylistfile.txt
        gpunit_example.broad_data_by_genes.txt:
            diff: expected/example.broad_data_by_genes.txt
        gpunit_example.del_genes.conf_90.txt:
            diff: expected/example.del_genes.conf_90.txt
        gpunit_example.focal_data_by_genes.txt:
            diff: expected/example.focal_data_by_genes.txt
        gpunit_example.regions_track.conf_90.bed:
            diff: expected/example.regions_track.conf_90.bed
        gpunit_example.sample_cutoffs.txt:
            diff: expected/example.sample_cutoffs.txt
        gpunit_example.sample_seg_counts.txt:
            diff: expected/example.sample_seg_counts.txt
        gpunit_example.scores.gistic:
            diff: expected/example.scores.gistic

