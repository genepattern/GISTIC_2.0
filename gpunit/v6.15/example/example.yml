#lsid=urn:lsid:broad.mit.edu:cancer.software.genepattern.module.analysis:00125:6.15

name: GISTIC_2.0_example
description: GISTIC_2.0 with examplefiles from the 2.0.23 release
module: GISTIC_2.0
params:
    seg.file:        "examplefiles/segmentationfile.txt"
    markers.file:    "examplefiles/markersfile.txt"
    refgene.file:    "refgenefiles/hg16.mat"
    array.list.file: "examplefiles/arraylistfile.txt"
    cnv.file:        "examplefiles/cnvfile.txt"
    gene.gistic:          "1"
    run.broad.analysis:   "1"
    # -brlen 0.5
    focal.length.cutoff:  "0.5"
    # -conf 0.90
    confidence.level:     "0.90"
    # -armpeel 1
    arm.peel:             "1"
    # -gcm extreme
    gene.collapse.method: "extreme"

    #
    # extra params
    #
    join.segment.size: "8"
    output.prefix: "example"

assertions:
    jobStatus: success
    # custom diff to '--strip-trailing-cr'
    diffCmd: [ "diff", "--strip-trailing-cr" ]
    files:
        stdout.txt:
            diff: ./expected/stdout.txt
        example.all_data_by_genes.txt:
            diff: expected/example.all_data_by_genes.txt
        example.all_lesions.conf_90.txt:
            diff: expected/example.all_lesions.conf_90.txt
        example.all_thresholded.by_genes.txt:
            diff: expected/example.all_thresholded.by_genes.txt
        example.amp_genes.conf_90.txt:
            diff: expected/example.amp_genes.conf_90.txt
        example.arraylistfile.txt:
            diff: expected/example.arraylistfile.txt
        example.broad_data_by_genes.txt:
            diff: expected/example.broad_data_by_genes.txt
        example.broad_significance_results.txt:
            diff: expected/example.broad_significance_results.txt
        example.broad_values_by_arm.txt:
            diff: expected/example.broad_values_by_arm.txt
        example.del_genes.conf_90.txt:
            diff: expected/example.del_genes.conf_90.txt
        example.focal_data_by_genes.txt:
            diff: expected/example.focal_data_by_genes.txt
        example.sample_cutoffs.txt:
            diff: expected/example.sample_cutoffs.txt
        example.sample_seg_counts.txt:
            diff: expected/example.sample_seg_counts.txt
        example.scores.gistic:
            diff: expected/example.scores.gistic
